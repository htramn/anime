    <meta charset="UTF-8" />
    <meta name="description" content="Anime Template" />

    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/plyr.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type="text/javascript" async>
      if (localStorage.getItem("isLogin") != "null") {
        window.location.href = "./signout.html";
      }

      const API_URL =
        "https://611d3bfb7d273a0017e2f73b.mockapi.io/api/v1/login";

      async function Login() {
        await _login(_validate);
      }

      async function _login(callback) {
        await fetch(API_URL)
          .then(function (response) {
            return response.json();
          })
          .then(callback);
      }

      function _validate(users) {
        let email = document.getElementById("login_email").value;
        let password = document.getElementById("login_password").value;

        for (let i = 0; i < users.length; i++) {
          if (email === users[i].email && password === users[i].password) {
            localStorage.setItem("isLogin", email);
            alert("Login successfully!");
            window.location.href = "./index.html";
            return;
          }
        }

        localStorage.setItem("isLogin", "null");
        alert("Login unsuccessfully!");
      }
    </script>
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

  <!-- Header Section Begin -->
  <header id="header" class="header">
  </header>
  <!-- Header End -->

    <!-- Login Section Begin -->
    <section class="login spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login__form">
              <h3>Login</h3>
              <form action="" onSubmit="Login(); return false;">
                <div class="input__item">
                  <input
                    type="email"
                    id="login_email"
                    placeholder="Email address"
                    required="required"
                  />
                  <span class="icon_mail"></span>
                </div>
                <div class="input__item">
                  <input
                    type="password"
                    id="login_password"
                    placeholder="Password"
                    required="required"
                  />
                  <span class="icon_lock"></span>
                </div>
                <button type="submit" class="site-btn">
                  Login Now
                </button>
              </form>
              <a href="#" class="forget_pass">Forgot Your Password?</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login__register">
              <h3>Dont’t Have An Account?</h3>
              <a href="./signup.html" class="primary-btn">Register Now</a>
            </div>
          </div>
        </div>
        <div class="login__social">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <div class="login__social__links">
                <span>or</span>
                <ul>
                  <li>
                    <a href="#" class="facebook"
                      ><i class="fa fa-facebook"></i> Sign in With Facebook</a
                    >
                  </li>
                  <li>
                    <a href="#" class="google"
                      ><i class="fa fa-google"></i> Sign in With Google</a
                    >
                  </li>
                  <li>
                    <a href="#" class="twitter"
                      ><i class="fa fa-twitter"></i> Sign in With Twitter</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Section End -->
