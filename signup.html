<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Anime Template" />
    <meta name="keywords" content="Anime, unica, creative, html" />

    <!-- Css Styles -->

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/plyr.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type="text/javascript" async>
      const API_URL =
        "https://611d3bfb7d273a0017e2f73b.mockapi.io/api/v1/login";

      async function createUser() {
        let email = document.getElementById("signup_email").value;
        let password = document.getElementById("signup_pass").value;
        let password1 = document.getElementById("signup_pass1").value;

        if (password != password1) {
          alert("Password must match");
        } else {
          let formData = {
            email: email,
            password: password,
          };
          let options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: JSON.stringify(formData),
          };

          const response = await fetch(API_URL, options);
          const data = await response.json();
        console.log(data);
          if (email === data.email && password === data.password) {
            alert("Sign up successfully!");
            window.location.href = "./login.html";
            return;
          }

          alert("Sign up unsuccessfully!");
        }
      }
    </script>
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header id="header" class="header">
    </header>
    <!-- Header End -->


    <!-- Signup Section Begin -->
    <section class="signup spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login__form">
              <h3>Sign Up</h3>
              <form action="#" onSubmit="createUser(); return false;">
                <div class="input__item">
                  <input
                    type="email"
                    placeholder="Email address"
                    id="signup_email"
                    required="required"
                  />
                  <span class="icon_mail"></span>
                </div>
                <div class="input__item">
                  <input
                    type="password"
                    placeholder="Password"
                    id="signup_pass"
                    required="required"
                  />
                  <span class="icon_lock"></span>
                </div>
                <div class="input__item">
                  <input
                    type="password"
                    placeholder="Retype Password"
                    id="signup_pass1"
                    required="required"
                  />
                  <span class="icon_lock"></span>
                </div>
                <button type="submit" class="site-btn">Login Now</button>
              </form>
              <h5>
                Already have an account? <a href="./login.html">Log In!</a>
              </h5>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login__social__links">
              <h3>Login With:</h3>
              <ul>
                <li>
                  <a href="#" class="facebook"
                    ><i class="fa fa-facebook"></i> Sign in With Facebook</a
                  >
                </li>
                <li>
                  <a href="#" class="google"
                    ><i class="fa fa-google"></i> Sign in With Google</a
                  >
                </li>
                <li>
                  <a href="#" class="twitter"
                    ><i class="fa fa-twitter"></i> Sign in With Twitter</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Signup Section End -->

   <!-- Footer Section Begin -->
  <footer id="footer" class="footer"></footer>
